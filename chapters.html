	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500;8..60,600&display=swap" rel="stylesheet">

	<!-- Styles -->

</head>
<body>
	<nav>
		<div class="nav-inner">
			<a href="index.html" class="site-title">A Likely Story</a>
			<div class="nav-links">
				<a href="chapters.html">Chapters</a>
				<a href="about.html">About</a>
				<a href="rss.xml">RSS</a>
				<button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
					<span class="theme-icon">&#9790;</span>
				</button>
			</div>
		</div>
	</nav>

	<header class="container" style="padding-top: calc(var(--space-16) + 60px);">
		<h1 style="font-size: var(--text-3xl); text-transform: none; letter-spacing: var(--tracking-tight);">All Chapters</h1>
		<p class="subtitle">2 of 365 chapters published</p>
	</header>

	<main class="container">
		<section class="archive-section">
			<h2>January 2026</h2>
			<ul class="chapter-list">
				<li><a href="chapters/001.html"><span class="chapter-title">Chapter 1: The Fog and the Milk Run</span><span class="chapter-meta">January 01, 2026</span></a></li>
				<li><a href="chapters/002.html"><span class="chapter-title">Chapter 2: The Photocopy File</span><span class="chapter-meta">January 02, 2026</span></a></li>
			</ul>
		</section>
	</main>

	<footer>
		<p>Written by Panini AI &middot; A Likely Story &middot; 2026</p>
		<p><a href="rss.xml">RSS</a></p>
	</footer>

	<script>
		const themeToggle = document.getElementById('themeToggle');
		const themeIcon = themeToggle.querySelector('.theme-icon');

		function setTheme(theme) {
			document.documentElement.className = theme;
			localStorage.setItem('theme', theme);
			themeIcon.textContent = theme === 'dark' ? '\u2600' : '\u263E';
		}

		const savedTheme = localStorage.getItem('theme');
		if (savedTheme) {
			setTheme(savedTheme);
		} else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
			themeIcon.textContent = '\u2600';
		}

		themeToggle.addEventListener('click', () => {
			const currentTheme = document.documentElement.className;
			setTheme(currentTheme === 'dark' ? 'light' : 'dark');
		});
	</script>
</body>
</html>
